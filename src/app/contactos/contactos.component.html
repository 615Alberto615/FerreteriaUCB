<app-header></app-header>

<body>
  <div class="form-container">
    <h2>Contactos</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15303.658407216488!2d-68.1312175037159!3d-16.479861296338136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f20497dae129b%3A0xaf6dbc6b24a5ee38!2sFerreter%C3%ADa%20Isac%20Tamayo%20BUENO%20BONITO%20BARATO!5e0!3m2!1ses!2sbo!4v1685142372244!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="contactForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Escriba su mensaje aquí" formControlName="message"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn-submit" (click)="submitForm()">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</body>

<app-footer></app-footer>
